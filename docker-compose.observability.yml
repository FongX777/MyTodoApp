version: '3.8'

services:
  # Backend API with instrumentation (Prometheus metrics + structured logging)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    # 使用 Dockerfile 中的預設命令
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/alertingscout
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - observability-network
    depends_on:
      db:
        condition: service_healthy

  # Frontend application
  frontend:
    build:
      context: ./frontend
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - observability-network
    depends_on:
      - backend
      
  # PostgreSQL database
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=alertingscout
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observability-network
    volumes:
      - pg_data:/var/lib/postgresql/data/
      
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./specs/003-improve-observability-prometheus/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - observability-network
    depends_on:
      - backend
  
  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./specs/003-improve-observability-prometheus/grafana:/etc/grafana/provisioning
    networks:
      - observability-network
    depends_on:
      - prometheus
  
  # Elasticsearch for log storage and search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - observability-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow"]
      interval: 30s
      timeout: 30s
      retries: 10
  
  # Kibana for log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - SERVER_PUBLICBASEURL=http://localhost:5601
    networks:
      - observability-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 60s

networks:
  observability-network:
    driver: bridge

volumes:
  elasticsearch-data:
  pg_data: