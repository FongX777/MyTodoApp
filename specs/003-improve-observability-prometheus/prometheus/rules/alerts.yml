groups:
  - name: alertingscout_alerts
    rules:
      - alert: HighErrorRate
        expr: sum(rate(request_count{status=~"5.."}[5m])) / sum(rate(request_count[5m])) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for 5 minutes (current value: {{ $value }})"
      
      - alert: HighLatency
        expr: histogram_quantile(0.99, sum(rate(request_duration_seconds_bucket[5m])) by (le)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "P99 latency is above 1 second for 5 minutes (current value: {{ $value }})"
      
      - alert: HighCPU
        expr: process_cpu_seconds_total > 0.6
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 60% for 5 minutes (current value: {{ $value }})"